<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Uniswap USDC/ETH Pool</title>
    </head>

    <body>
        <title>Animation of Uniswap V3 USDC/WETH Pool</title>

        <div id="app">
            <div style="display: flex; flex-direction: row; gap: 10px">
                <div id="reserve_product">
                    <label for="zoom" id="zoomLabel">Zoom</label>
                    <input
                        type="range"
                        min="1"
                        max="10"
                        value="2"
                        class="slider"
                        id="zoom"
                    />
                </div>
                <div id="pool_flows"></div>
                <div id="historicalRates"></div>
            </div>

            <div style="display: inline; width: 1280px; margin-left: auto">
                <button id="btnPrevious" type="button">Previous</button>
                <button id="btnNext" type="button">Next</button>
                <button id="btnStart" type="button">Start</button>
                <button id="btnStop" type="button">Stop</button>
            </div>

            <div>
                <label for="duration">Speed</label>
                <input
                    type="range"
                    min="1"
                    max="100"
                    value="75"
                    class="slider"
                    id="duration"
                />
            </div>

            <div>
                <label for="exampleSelector">Demo examples</label>
                <select id="exampleSelector">
                    <option value="example1">Mainnet USDC/WETH 0.3%</option>
                    <option value="example2">Swap to recipient</option>
                    <option value="example3">Mint, Burn, Swap</option>
                    <option value="example4">Large Mint then Burn</option>
                </select>
            </div>
        </div>
        <script type="module" src="/src/ts/main.ts"></script>
    </body>
</html>
